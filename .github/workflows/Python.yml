name: CI/CD ACR pipeline

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Setup Java
        uses: actions/setup-java@v5.2.0
        with:
          distribution: 'temurin'
          java-version: '17'
 
  
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
         args: >
          -Dsonar.projectKey=gurramsatish1_python-cicd-github-actions
          -Dsonar.organization=gurramsatish1
          -Dsonar.sources=.
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
         SONAR_HOST_URL: https://sonarcloud.io/
 
      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
        continue-on-error: true
        timeout-minutes: 5
        env:
         SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Docker login (Azure)
        uses: docker/login-action@v3
        with:
          registry: gaptraiing.azurecr.io
          username: ${{ vars.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }} 

      - name: Build and Push Docker Image
        run: |
          docker build -t gaptraiing.azurecr.io/python-cicd:${{ github.sha }} .
          docker push gaptraiing.azurecr.io/python-cicd:${{ github.sha }}
      - name: Update helm-chart/values.yaml with pushed image and tag
        run: |
          set -euo pipefail
          
          VALUES_FILE="helm-chart/values.yaml"
          IMAGE_REPO="gaptraiing.azurecr.io/python-cicd"
          IMAGE_TAG="${{ github.sha }}"

          echo "Updating ${VALUES_FILE} with repo=${IMAGE_REPO} tag=${IMAGE_TAG}"

          # Install yq (single static binary)
          YQ_VERSION="v4.44.3"
          BINARY="yq_linux_amd64"
          curl -sL "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${BINARY}.tar.gz" \
            | tar xz && sudo mv ${BINARY} /usr/local/bin/yq
          yq --version

          # Ensure .image exists, then set repository and tag
          yq -i '
            .image = (.image // {}) |
            .image.repository = "'"${IMAGE_REPO}"'" |
            .image.tag = "'"${IMAGE_TAG}"'"
          ' "$VALUES_FILE"

          echo "Updated $VALUES_FILE:"
          cat "$VALUES_FILE"

      - name: Commit and push values.yaml update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Configure git identity for the bot
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit only if there are actual changes
          if git diff --quiet --exit-code; then
            echo "No changes to commit."
            exit 0
          fi

          git add helm-chart/values.yaml
          git commit -m "chore: update Helm image to gaptraiing.azurecr.io/python-cicd:${GITHUB_SHA}"
          git push
